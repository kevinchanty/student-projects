<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transactions</title>
    <!-- Google Fonts (Witillium Web all weight)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script defer src="https://kit.fontawesome.com/acf2e97ce6.js" crossorigin="anonymous"></script>

    <!-- Own Tag -->
    <link rel="stylesheet" href="index.css">
    <script defer type="module" src="index.js"></script>
</head>

<body>
    <div class="sidebar active">
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class="fas fa-search"></i>
                    <input type="text" name="" value="" placeholder="Search...">
                </a>
            </li>

            <li>
                <a href="/home/">
                    <i class="fas fa-chart-line"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="/myJournals/">
                    <i class="fas fa-book"></i>
                    <span class="links_name">Journals</span>
                </a>
                <span class="tooltip">Journals</span>
            </li>
            <li>
                <a href="/newTxn/">
                    <i class="fas fa-money-check-alt"></i>
                    <span class="links_name">New Transactions</span>
                </a>
                <span class="tooltip">New Transactions</span>
            </li>
            <li>
                <a href="/Calendar/">
                    <i class="far fa-calendar-alt"></i>
                    <span class="links_name">Calendar</span>
                </a>
                <span class="tooltip">Calendar</span>
            </li>
            <li>
                <a href="/notifications/">
                    <i class="fas fa-bell"></i>
                    <span class="links_name">Notifications</span>
                </a>
                <span class="tooltip">Notifications</span>
            </li>
            <li>
                <a href="/gameoflife">
                    <i class="fas fa-gamepad"></i>
                    <span class="links_name">Game of Life</span>
                </a>
                <span class="tooltip">Game of Life</span>
            </li>
            <div class="sidebar-bottom">
                <div class="bottom-pond" id="hide">
                    <p>Collapse Sidebar</p>
                </div>
            </div>
        </ul>
    </div>
    <div class="topbar">
        <div class="logo_content">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>Money Plus</h1>
            </div>
        </div>
        <div>

        </div>
        <!-- <div class="page-title">Notifications</div> -->
        <div class="icons-ponds">
            <div class="profile2">
                <div class="profile_details2">
                    <img src="../src/profile-pic/Edgar Gaming.png" alt="">
                    <div class="profile-tag">
                        <div class="name2">Edgar</div>
                        <!-- <div class="journals">Lam Tin's Home</div> -->
                    </div>
                </div>
            </div>
            <div class="icons">
                <i class="fas fa-bell"></i>
            </div>
            <div class="icons">
                <i class="fas fa-sign-out-alt" id="log_out"></i>
            </div>
        </div>
    </div>

    <div class="content-area">
        <div class="content-box container">
            <div class="locator">
                <div>Edgar</div>
                <i class="fas fa-chevron-right"></i>
                <div>New Transactions</div>
            </div>
            <div class="main">
                <!-- Your main content here -->

                <form id="tranx-form">

                    <div class="container">
                        <div class="row">
                            <div class="col-12">

                                <label>Transaction Date:</label>
                                <input type="date" name="txnDate" id="txnDate">

                                <div>
                                    <input class="txnForm-input" type="radio" name="transaction" id="incomeItem"
                                        value="income">
                                    <label class="txnForm-label" for="tranxIncome">
                                        Income
                                    </label>

                                    <input class="txnForm-input" type="radio" name="transaction" id="expenseItem"
                                        value="expense">
                                    <label class="txnForm-label" for="tranxExpense">
                                        Expense
                                    </label>
                                </div>

                                <!-- Income / Expense -->
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Example select</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Income</option>
                                      <option>Expense</option>
                                    </select>
                                  </div>

                            </div>
                        </div>
                    </div>

                    <br>


                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6 col-md-4 col-lg-4">
                                <div class="tranx-form">
                                    <!-- input id must be matched with the label 'for' -->
                                    <div id="itemDisplayBox"></div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-4 col-lg-4">
                                <div id="subCatDisplayBox"></div>
                            </div>

                        </div>
                    </div>


                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Amount $</span>
                                    </div>
                                    <input type="text" class="form-control" name="amount" id="amount" step="0.01"
                                        value="0.00" aria-label="Amount (to the nearest dollar)" disabled>
                                    <div class="input-group-append">
                                    </div>
                                </div>

                                <input type="submit" value="Add New Transaction">

                            </div>
                        </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
