<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>add new transaction</title>
</head>

<body>

<form id="tranx-form">

  <div class="container">
  <div class="row">
    <div class="col-12">

            <label>
            Transaction Date:
            <input type="date" name="txnDate" id="txnDate">
            </label>

            <div>
            <input class="txnForm-input" type="radio" name="transaction" id="incomeItem" value="income">
            <label class="txnForm-label" for="tranxIncome">
            Income
            </label>

            <input class="txnForm-input" type="radio" name="transaction" id="expenseItem" value="expense">
            <label class="txnForm-label" for="tranxExpense">
            Expense
            </label>
            </div>
    </div>
  </div>
</div>

    <br>


  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-4">
          <div class="tranx-form">
            <!-- input id must be matched with the label 'for' -->
          <div id="itemDisplayBox"></div>
          </div>
      </div>

    <div class="col-sm-6 col-md-4 col-lg-4">
      <div id="subCatDisplayBox"></div>
    </div>
    
  </div>
</div>



<br>
    <div class="container">
      <div class="row">
        <div class="col-12">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Amount $</span>
            </div>
            <input type="text" class="form-control" name="amount" id="amount" step="0.01" value = "0.00" aria-label="Amount (to the nearest dollar)" disabled>
            <div class="input-group-append">
            </div>
        </div>
            
    <input type="submit" value="Add New Transaction">
          
        </div>
      </div>
</form>


</body>


</html>
