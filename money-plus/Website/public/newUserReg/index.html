<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/acf2e97ce6.js" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
  <title>Login</title>
</head>

<body>

  <div class="topbar">
    <div class="logo_content">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <h1>Money Plus</h1>
      </div>
    </div>
  </div>

  <div class="container" id="topbarMargin"></div>

  <div id="relative">
    <div id="signInFormBox">
      <form action="/users" method="POST" id="sign-in-form" enctype="multipart/form-data">
        <div class="form-row">
          <div id="sign-in-banner">
            <h2>Register To Start Your Journal</h2>
          </div>
          <br>
          <div>
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" name="first_name" id="validationDefault01" placeholder="First name"
              required>
          </div>
          <br>

          <div>
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" name="last_name" id="validationDefault02" placeholder="Last name"
              required>
          </div>
          <br>
          <div id="gender-div">
            <label for="inlineFormCustomSelectPref">Gender</label>
            <select name="gender" class="custom-select" id="inlineFormCustomSelectPref">
              <option selected>Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <br>

          <div>
            <label for="validationDefault02">Email</label>
            <input type="text" name="email" class="form-control" id="validationDefault02" placeholder="Email" required>
          </div>

          <br>

          <div>
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" name="username" class="form-control" id="validationDefaultUsername"
                placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
            <br>
            <div id="upload-image">
              <input type='file' name="image" value="Upload image">
            </div>
          </div>

          <br>

          <div>
            <form class="form-inline">
              <div class="form-group">
                <label for="inputPassword6">Password</label>
                <input type="password" name="password" id="inputPassword6" class="form-control"
                  aria-describedby="passwordHelpInline">
                <small id="passwordHelpInline" class="text-muted">
                  Must be 8-20 characters long.
                </small>
              </div>
          </div>

          <br>

          <label for="inlineFormCustomSelectPref">Your Age Group:</label>
          <select name="age" class="custom-select" id="inlineFormCustomSelectPref">
            <option selected>Choose...</option>
            <option value="18-">Below 18</option>
            <option value="18-29">18 - 29 Years Old</option>
            <option value="30-39">30 - 49 Years Old</option>
            <option value="50-69">50 - 69 Years Old</option>
            <option value="70+">70 or Above</option>
          </select>
          <!-- </form> -->
        </div>

        <br>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <br>
        <button class="btn btn-light" type="submit">Submit form</button>
      </form>
    </div>

  </div>


</body>

</html>
